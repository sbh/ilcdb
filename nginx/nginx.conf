worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Extract hostname without port for proper redirects
    map $http_host $host_without_port {
        "~^([^:]+):" $1;
        default $http_host;
    }

    server {
        listen 80;
        server_name _;

        # Redirect all HTTP traffic to HTTPS on port 8443
        return 301 https://$host_without_port:8443$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        # SSL Certificate and Key paths (inside the container)
        ssl_certificate /etc/nginx/certs/localhost.crt;
        ssl_certificate_key /etc/nginx/certs/localhost.key;

        location / {
            proxy_pass http://webapp:8080; # Forward to the Grails app container
            
            # This is the critical line that includes the port number
            proxy_set_header Host $http_host; 
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # This is the most specific redirect rule to handle all cases
            proxy_redirect http://localhost:8080/ https://$http_host/;
        }
    }
}
