version: '3.8'

services:
  webapp:
    build: .  # This assumes your Dockerfile is in the root directory
    container_name: ilcdb-webapp
#    image: sbherndon/ilcdb-webapp:latest
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - db
    environment:
      MYSQL_HOST: db # Tells the Grails app to connect to the 'db' service
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ilcdb
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_USER_PASSWORD: ${MYSQL_USER_PASSWORD}
      # Set server URL for redirects (leave empty for dynamic hostname detection)
      GRAILS_SERVER_URL: ${GRAILS_SERVER_URL:-}

  db:
    image: mysql:9
    container_name: ilcdb-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ilcdb
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_USER_PASSWORD: ${MYSQL_USER_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
