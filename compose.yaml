services:
  db:
    image: mysql:8.0
    container_name: ilcdb-db
    environment:
      MYSQL_DATABASE: ilcdb
      MYSQL_USER: ilcdb_user
      MYSQL_PASSWORD: ilcdb_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - ilcdb-data:/var/lib/mysql
      - ./ilcdb.schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ilcdb-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db

volumes:
  ilcdb-data: